<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="mp_style.css">
    <title>Music Player</title>
</head>
<body>
    <h1 class="text-warning">Web Music Player</h1>
    <h3>by Walter Chang</h3>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">OldFashionLuv</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/OldFashionLuv.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/OldFashionLuv.jpeg" alt="music-cover" id="cover">
        </div>
    
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big ">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <h4 class="text-warning">Powered by</h4>
    <h4>HTML, CSS, JS, Bootstrap</h4>
    <br>
    <button class="btn btn-dark btn-lg" type="button"><a href="../index.html">HomePage</a></button>

    <script src="script.js"></script>
</body>
</html>
