<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD5555;"/>
                <h1>New Year</h1>
                <p>all the best</p>
            </div>
            <div style="background-color: #2A86BA;"/>
                <h1>Block Chain I</h1>
                <p>future</p>
            </div>
            <div style="background-color: #252E33;"/>
                <h1>Block Chain II</h1>
                <p>uneverse</p>
            </div>
            <div style="background-color: #ff9e66;"/>
                <h1>Sun set</h1>
                <p>mountain</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(images/alex-gruber.jpeg);"></div>
            <div style="background-image: url(images/blockchain3.jpeg);"></div>
            <div style="background-image: url(images/blockchain2.jpeg);"></div>
            <div style="background-image: url(images/2022.jpeg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
